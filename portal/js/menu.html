<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <style>
        .gisfunc {
            width: 400px;
            background: cadetblue;
            list-style: none;
            padding: 10px 0 10px 0;
        }

        .gis:hover {
            background: #83d6d8;
        }
        .gis {


        }
        .next {
            display: none;
            list-style: none;

            background: brown;
            padding-left: 15px;

        }
        .

    </style>
    <script>
        $(function () {
            $('.gis').on('click',function () {
                if($(this).children('.next').is(':visible')){
                    $(this).children('.next').slideUp();

                }else {
                    $(this).children('.next').slideDown();
                }
            })


        })
    </script>
</head>
<body>
<div class="menu">
    <ul class="gisfunc">
        <li class="gis">园区测绘</li>
        <li class="gis">园区测绘
            <ul class="next" >
                <li class="nextli">英汉词典</li>
                <li class="nextli">汉英词典</li>
            </ul>
        </li>
        <li class="gis">园区测绘
            <ul class="next">
                <li class="nextli">英汉词典</li>
                <li class="nextli">汉英词典</li>
            </ul></li>
        <li class="gis">园区测绘</li>


    </ul>


</div>
</body>
</html>
