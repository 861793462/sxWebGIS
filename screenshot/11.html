<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 98%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="html2canvas.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=iS73xXLWojWBgK7wGMYzvp2DXRc2dvzo"></script>
	<title>地图展示</title>
	<script type="text/javascript">

function takeScreenshot() {
html2canvas(document.querySelector("#allmap"),{
		useCORS : true,
            foreignObjectRendering : true,
            allowTaint :false
}
).then(canvas => {


	document.body.appendChild(canvas);
	var dataUrl=canvas.toDataURL("image/jpeg");

	var saveFile = function(data, filename){
    var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
    save_link.href = data;
    save_link.download = filename;
   
    var event = document.createEvent('MouseEvents');
    event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
    save_link.dispatchEvent(event);
};

	var filename = 'ji.jpg';
	saveFile(dataUrl,filename);


	
});

}
</script>
</head>
<body>
	<div id="allmap"></div>
	<div><input type="button" value="截图" onclick="takeScreenshot()"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
