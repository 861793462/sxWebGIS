<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Intro to MapView - Create a 2D map - 4.9</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <script src="https://js.arcgis.com/4.9/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",

            "esri/geometry/Multipoint"
        ], function(Map, MapView,Multipoint) {

            var map = new Map({
                basemap: "streets"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 4,
                center: [15, 65] // longitude, latitude
            });

            var mpJson ={"points":[[115.42,36.75],[115.12,36.25],[116.12,36.05]],
                         "spatialReference":({" wkid":4326 })};
            var multipoint = new Multipoint(mpJson);

            map.add(multipoint);

        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
